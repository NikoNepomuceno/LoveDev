<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Counter</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>💕 Our Love Journey 💕</h1>
        <p>Enter the date when your love story began:</p>
        <input type="date" id="dateInput">
        <button id="startButton">Start Counting</button>
        <p id="loveMessage">Love is timeless! ❤️</p>

        <div class="countdown-container">
            <div class="time-section"><span id="years">0</span><span class="time-label">Year/s</span></div>
            <div class="time-section"><span id="months">0</span><span class="time-label">Months</span></div>
            <div class="time-section"><span id="days">0</span><span class="time-label">Days</span></div>
            <div class="time-section"><span id="hours">0</span><span class="time-label">Hours</span></div>
            <div class="time-section"><span id="minutes">0</span><span class="time-label">Minutes</span></div>
            <div class="time-section"><span id="seconds">0</span><span class="time-label">Seconds</span></div>
        </div>


    </div>



    <script src="/js/counter.js"></script>
</body>

</html>
